
log4j.rootLogger=debug,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

#log4j.appender.stdout.layout.conversionPattern=%d{MM-dd-yyyy HH:mm:ss,SSS} [%t] %-5p %c.%M(){%L} - %m%n
log4j.appender.stdout.layout.conversionPattern=%d{MM-dd-yyyy HH:mm:ss,SSS} [%-18t] %-5p %c - %m%n

log4j.logger.siam = INFO
log4j.logger.net.ooici.siamci = INFO
log4j.logger.net.ooici = WARN